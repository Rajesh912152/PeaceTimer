<!DOCTYPE html>
<html>
    <title>Peace Timer</title>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>
    <body>
        <div class="bg1 d-flex flex-column justify-content-center">
            <div class="bg2 text-center d-flex flex-column justify-content-center">
                <h1>A Moment of Peace</h1>
                <p>Turn off your phone, put on your headphones and take a moment for
                    yourself.
                </p>
                <h2>How long would you like your moment to be?</h2>
                <div>
                    <button class="btn btn-warning" id="btn1">20 Seconds</button>
                    <button class="btn btn-warning" id="btn2">30 Seconds</button>
                    <button class="btn btn-warning" id="btn3">40 Seconds</button>
                    <button class="btn btn-warning" id="btn4">1 Minute</button>
                </div>
                <span id="span" class="span"></span>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
